<div class="row">
  <div class="col-md-8  align-self-center mt-2">
    <h3>Heroe <small>nombre....</small></h3>
  </div>
  <div class="col-md-4 text-right">
      <button class="btn btn-warning" type="submit" (click)="nuevoHeroe(formHeroe)">Nuevo HÃ©roe</button>
    </div>
  </div>

<div class="row mb-3 animated fadeIn fast">
  <div class="col-md-12">
    <!--Variante de form template-->
    <form (ngSubmit)="guardar()" #formHeroe="ngForm">

      <div class="form-group">
        <label for="it_nombre_heroe">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" id="it_nombre_heroe" required>
      </div>

      <div class="form-group">
        <label for="sel_casa_heroe">Casa</label>
        <select class="form-control" [(ngModel)]="heroe.casa" name="casa" id="sel_casa_heroe" required>
          <option value="DC">DC</option>
          <option value="MARVEL">Marvel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="it_bio">Bio</label>
        <textarea class="form-control" [(ngModel)]="heroe.bio" name="bio" id="it_bio">
        </textarea>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-danger" type="button" [routerLink]="['heroes']">Volver</button>
        <button class="btn btn-success ml-2" type="submit" [disabled]="!formHeroe.valid">Grabar</button>
      </div>
    </form>
  </div>
</div>
